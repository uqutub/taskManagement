<form class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email" #email>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password"  #password>
        </div>
        <button type="submit" class="btn btn-success" (click)="signin(email, password);">Login</button>
        <!--<button type="submit" class="btn btn-info">Signup</button>-->
    </div>
</form>
